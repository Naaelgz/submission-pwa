<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>App</title>
    <script type="module" src="/scripts/index.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>
  <body>
  <a href="#main-content" class="skip-link" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Lewati ke konten utama</a>
    <header class="main-header">
      <button class="skip-to-content">Skip to main content</button>
      <a class="brand-name" href="#/">UserStories</a>
      <nav id="navigation-drawer" class="navigation-drawer">
        <ul id="nav-list" class="nav-list">
  <button class="create-story__button" onclick="window.location.hash = '#/create-story'">
    <p>Create Story</p>
  </button>
  <button id="subscribe-btn" class="subscribe-button">
    <i class="fa-solid fa-bell"></i>
    <p>Subscribe</p>
  </button>
  <li><a href="#/">Home</a></li>
  <li><a href="#/save">Save Story</a></li>
  <button class="logout-button" onclick="window.location.hash = '#/logout'">
    <i class="fa-solid fa-right-from-bracket"></i>
    <p>Logout</p>
  </button>
</ul>

      </nav>

      <button id="drawer-button" class="drawer-button">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <main id="main-content" class="main-content"></main>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service worker registered.', reg))
          .catch(err => console.error('Service worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
